<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit User</h2>
    <form th:action="@{/user/update}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" id="age" name="age" class="form-control" th:value="${user.age}" required>
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Email:</label>
            <input type="email" id="mail" name="mail" class="form-control" th:value="${user.mail}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/user" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
